<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <main class = "app">
        <section class="greeting">
            <h2 class = "title">
                Hey, Welcome <input type="text" id = "name" placeholder = "type name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>Create a todo</h3>
            <form id = "new-todo-form">
                <h4>Whats on your todo list?</h4>
                <input type="text" name = "content" id = "content" placeholder = "eg. have breakfast">
                <h4>Pick a category</h4>

                <div class="options">
                    <label>
                        <input type="radio" name = "category" id = "category1" value = "business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name = "category" id = "category2" value = "personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>                

                <input type="submit" value="Add todo" />


            </form>
        </section>

        <section class="todo-list">
            <h3>todo list</h3>
            <div class="list" id="todo-list">

                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value = "have breakfast" readonly>
                    </div>
                    <div class="actions">
                        <button class = "edit" >Edit</button>
                        <button class = "delete" >Delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble personal"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value = "play mobile legends" readonly>
                    </div>
                    <div class="actions">
                        <button class = "edit" >Edit</button>
                        <button class = "delete" >Delete</button>
                    </div>
                </div>



            </div>
        </section>



    </main>
</body>
</html>
